<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padel â€“ Fredagspadel</title>
    <style>
      :root{--brand:#0B63F6;--bg:#f6f7fb;--card:#fff;--muted:#6b7280}
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
      .app{min-height:100vh;display:flex}
      .sidebar{width:260px;background:#fff;border-right:1px solid #e5e7eb;padding:20px;display:none}
      @media (min-width: 900px){.sidebar{display:block}}
      .brand{font-weight:700;font-size:20px;margin-bottom:24px}
      .nav button{display:block;width:100%;text-align:left;padding:10px 12px;border-radius:10px;border:0;background:none}
      .nav button.active{background:#e8f0ff;color:#0B63F6}
      .nav button:hover{background:#f3f4f6}
      main{flex:1;padding:24px}
      .grid{display:grid;gap:16px}
      @media (min-width: 1024px){.grid-2{grid-template-columns:1fr 1fr}}
      .card{background:var(--card);border:1px solid #e5e7eb;border-radius:16px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
      .card h2{margin:0 0 8px 0;font-size:18px}
      .btn{border-radius:10px;padding:10px 14px;border:0;cursor:pointer}
      .btn.primary{background:var(--brand);color:#fff}
      .btn.ghost{background:#f3f4f6}
      .chips{display:flex;flex-wrap:wrap;gap:8px}
      .chip{border:1px solid #e5e7eb;border-radius:999px;padding:6px 10px;background:#fff;cursor:pointer}
      .chip.active{background:#0B63F6;color:#fff;border-color:#0B63F6}
      .row{display:flex;gap:10px;align-items:center}
      .row.spread{justify-content:space-between}
      table{width:100%;border-collapse:collapse}
      th,td{padding:8px;border-top:1px solid #e5e7eb;text-align:left}
      .pill{display:inline-flex;align-items:center;padding:4px 8px;border-radius:999px;background:#eef2ff;color:#3730a3;font-size:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
